<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
            if(width <= 800)
            {
                $("#navbar").load("khung/header_mobile.html");
                $("#footer").load("khung/footer.html");
            }
            else{
                $("#navbar").load("khung/header.html");
                $("#footer").load("khung/footer.html");
            }
        });
    </script>
    <script src="./js/loadEvent.js"></script>
</head>

<body onload="loadEvent()">
    <div id="navbar"></div>
    <div class="home">
        <div class="backgroundcover"></div>
        <img src="img/event-background.jpg" class="parallax" alt="Furniture">
        <div class="title">
            <h1>EVENT</h1>
            <p>Một dự án tuyệt vời sẽ có khả năng tổ chức rất nhiều sự kiện thú vị.</p>
        </div>
    </div>
    <div class="blank"></div>
    <div id="event" class="event"></div>
    <div id="footer"></div>
    <script src="./js/main.js"></script>
</body>
